<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers eksempel</title>
  </head>
  <body>
    <h2>Eksempel kart</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
	
	var iconFeatures=[];

	var iconFeature = new ol.Feature({
	  geometry: new ol.geom.Point(ol.proj.transform([10.7522, 59.9139], 'EPSG:4326',     
	  'EPSG:3857')),
	});

	var iconFeature1 = new ol.Feature({
	  geometry: new ol.geom.Point(ol.proj.transform([5.3221, 60.3913], 'EPSG:4326',     
	  'EPSG:3857'))
	});
	
	var iconFeature2 = new ol.Feature({
	  geometry: new ol.geom.Point(ol.proj.transform([5.7331, 58.9700], 'EPSG:4326',     
	  'EPSG:3857'))
	});

	iconFeatures.push(iconFeature);
	iconFeatures.push(iconFeature1);
	iconFeatures.push(iconFeature2);
	
	var vectorSource = new ol.source.Vector({
		features: iconFeatures //add an array of features
		});
	
	var iconStyle = new ol.style.Style({
		image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
		anchor: [0.5, 46],
		anchorXUnits: 'fraction',
		anchorYUnits: 'pixels',
		opacity: 0.75,
		src: 'icon.png'
		}))
		});
	
	var vectorLayer = new ol.layer.Vector({
		source: vectorSource,
		style: iconStyle
		});
	
    var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
		  vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([8.4689, 60.4720]), <!--- degrees east, degrees north --->
          zoom: 6
        })
    });
	  
    </script>
  </body>
</html>
